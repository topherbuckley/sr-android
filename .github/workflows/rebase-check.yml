name: PR Rebase Check

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  rebase-check:
    if: contains(fromJSON('["MEMBER","OWNER"]'), github.event.pull_request.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Ensure PR is rebased onto base
        shell: bash
        run: |
          git fetch --no-tags origin ${{ github.event.pull_request.base.sha }}
          if ! git merge-base --is-ancestor \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }}; then
            echo "PR head is not rebased onto base."
            echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
            echo "Head SHA: ${{ github.event.pull_request.head.sha }}"
            exit 1
          fi
